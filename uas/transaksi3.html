<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>punya ammar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #7E99A3;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header img {
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        nav {
            margin-top: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav li {
            margin: 0 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group select,
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button.hitung {
            background-color: #4C585B;
            color: white;
        }
        button {
            background-color: #A5BFCC;
            color: white;
        }
        footer {
            background-color: #7E99A3;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo Universitas Pamulang">
        <h1>PERPUSTAKAAN</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="transaksi3.html">Transaksi</a></li>
                <li><a href="profile.html">Profil</a></li>
                <li><a href="log-in.html">Login</a></li>
            </ul>
        </nav>
    </header>
        <div class="container">
            <h2>Form Transaksi</h2>
            <form id="form-nilai">
                <div class="input-group">
                    <label for="jenis">Jenis Transaksi</label>
                    <select id="jenis">
                        <option value="">Pilih Jenis Transaksi</option>
                        <option value="Peminjaman">Peminjaman</option>
                        <option value="Pengembalian">Pengembalian</option>
                        <option value="Pemasukan">Pemasukan</option>
                        <option value="Pengeluaran">Pengeluaran</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="namabuku">Judul Buku</label>
                    <input type="text" id="namabuku" placeholder="Judul Buku..." required>
                </div>
                <div class="input-group">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" placeholder="Jumlah Buku" required>
                </div>
                <div class="action-buttons" style="text-align: center;">
                    <button type="button" class="kirim" onclick="prosesTransaksi()">Kirim</button>
                    <button type="button" class="reset" onclick="resetForm()">Reset</button>
                </div>
                <div class="view-transactions" style="text-align: center; margin-top: 10px;">
                    <button type="button">
                        <a href="daftar.html" style="text-decoration: none; color: inherit;">Lihat Daftar Transaksi</a>
                    </button>
                </div>
            </form>
            <div id="result" style="display: none; margin-top: 20px; text-align: center;">
                <p><strong>Hasil Transaksi:</strong></p>
                <p>Buku: <span id="hasil-buku">-</span></p>
                <p>Jumlah: <span id="hasil-jumlah">-</span></p>
                <p>Kategori: <span id="hasil-kategori">-</span></p>
                <p>Keterangan: <span id="hasil-keterangan">-</span></p>
            </div>
        </div>

        <footer>
            &copy; 2024 perpus
        </footer>
        <script>
        function prosesTransaksi() {
            const jenis = document.getElementById("jenis").value;
            const namabuku = document.getElementById("namabuku").value;
            const jumlah = document.getElementById("jumlah").value;
            if (!jenis || !namabuku || !jumlah) {
                alert("Harap lengkapi semua data!");
                return;
            }
            let keterangan;
            switch (jenis) {
                case "Peminjaman":
                    keterangan = "Berhasil dipinjam.";
                    break;
                case "Pengembalian":
                    keterangan = "Berhasil dikembalikan.";
                    break;
                case "Pemasukan":
                    keterangan = "Proses pemasukan berhasil.";
                    break;
                case "Pengeluaran":
                    keterangan = "Proses pengeluaran berhasil.";
                    break;
                default:
                    keterangan = "Tidak diketahui.";
            }
            document.getElementById("hasil-buku").textContent = namabuku;
            document.getElementById("hasil-jumlah").textContent = jumlah;
            document.getElementById("hasil-kategori").textContent = jenis;
            document.getElementById("hasil-keterangan").textContent = keterangan;
            document.getElementById("result").style.display = "block";
        }
        
        function resetForm() {
            document.getElementById("form-nilai").reset();
            document.getElementById("result").style.display = "none";
        }
        </script>
        
</body>
</html>
